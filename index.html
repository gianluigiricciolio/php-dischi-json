<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app" v-cloak>
        <div class="view">

            <div class="navbar p-3">boolify</div>
            <div class="container my-5 d-flex align-items-center">
                <div class="row row-cols-3 g-3">
                    <div v-for="(disco,i) in dischi" class="col disco ">
                        <img @click="setDiscoIndex(i)" :src="disco.img_src" alt="">
                        <h3>{{ disco.album }}</h3>
                        <div>{{ disco.author }}</div>
                        <div>{{ disco.release_date }}</div>
                    </div>
                </div>

            </div>
            <div v-if="selectedDisc!==null"
                class="selected-disc d-flex align-items-center justify-content-center text-white">
                <div class="disco">
                    <img :src="dischi[selectedDisc].img_src" alt="">
                    <h3>{{dischi[selectedDisc].album}}</h3>
                    <div>{{dischi[selectedDisc].author}}</div>
                    <div>{{dischi[selectedDisc].release_date}}</div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>

</html>
